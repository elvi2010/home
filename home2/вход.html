<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ВХОД</title>
  <link rel="stylesheet" href="css/вход.css" />
</head>
<body>
  <div class="auth-container">
    <h1>Вход в аккаунт</h1>
    <form action="обработчик_авторизации.php" method="POST" class="auth-form">
      <label for="username">Логин:</label>
      <input type="text" id="username" name="username" required placeholder="Введите логин" />

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required placeholder="Введите пароль" />

      <button type="submit">Войти</button>
    </form>
    <p>Еще нет аккаунта? <a href="авторизация.html">Зарегистрироваться</a></p>
  </div>
</body>
</html>
